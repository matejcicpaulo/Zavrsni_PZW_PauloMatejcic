<!DOCTYPE html>
<html>
<head>
    <title>Sustav za upravljanje skladištem</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f6f7fb;
        color: #222;
    }

    .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 24px;
    }

    nav {
        background: white;
        border-bottom: 1px solid #ddd;
        padding: 14px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 15px;
    }

    nav .left a {
        margin-right: 15px;
        text-decoration: none;
        font-weight: 600;
        color: #333;
    }

    nav .left a:hover {
        color: #0077ff;
    }

    nav .right {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 14px;
    }

    .card-row {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        width: 220px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #eee;
        text-align: left;
    }

    th {
        background: #f0f2f5;
        font-weight: 700;
    }

    a.button {
        display: inline-block;
        padding: 8px 12px;
        background: #0077ff;
        color: white !important;
        border-radius: 6px;
        text-decoration: none;
        font-weight: 600;
    }

    a.button:hover {
        background: #005fd1;
    }

    input[type="text"], input[type="number"], input[type="password"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }

    button {
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background: #0077ff;
        color: white;
        font-weight: 600;
        cursor: pointer;
    }

    button:hover {
        background: #005fd1;
    }
</style>
</head>
<body>

<nav>
    <div class="left">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'product_list' %}">Proizvodi</a>
        <a href="{% url 'warehouse_list' %}">Skladišta</a>
        <a href="{% url 'stock_list' %}">Inventar</a>
    </div>

    <div class="right">
        {% if user.is_authenticated %}
            Prijavljen: <strong>{{ user.username }}</strong>

            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none;color:#0077ff;padding:0;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Registracija</a>
        {% endif %}
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<hr>


</body>
</html>
