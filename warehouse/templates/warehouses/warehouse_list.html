<h2>Skladišta</h2>

<form method="get">
    <input type="text" name="q" placeholder="Pretraži..." value="{{ request.GET.q }}">
    <button type="submit">Traži</button>
</form>

<a href="{% url 'warehouse_add' %}">Dodaj novo skladište</a>

<table border="1">
    <tr>
        <th>Naziv</th>
        <th>Lokacija</th>
        <th>Kapacitet</th>
        <th>Akcije</th>
    </tr>

    {% for w in warehouses %}
    <tr>
        <td>{{ w.name }}</td>
        <td>{{ w.location }}</td>
        <td>{{ w.capacity }}</td>
        <td>
            <a href="{% url 'warehouse_edit' w.pk %}">Uredi</a>
            <a href="{% url 'warehouse_delete' w.pk %}">Obriši</a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="4">Nema skladišta.</td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'home' %}">Natrag</a>
